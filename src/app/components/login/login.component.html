<!-- login.component.html -->

<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Username" name="username" required>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Password" name="password" type="password" required>
        </mat-form-field>
  
        <button mat-raised-button mat-dialog-close color="primary" type="submit" (click)="submit($event)">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
