<div class="card-container d-flex justify-content-center w-100">
  <mat-card *ngFor="let item of items" class="card" >
    <img src="{{imgUrl}}" alt="Special Item 1" class="card-image img-fluid mb-3">
    <mat-card-content >
      <div class="first-row d-flex justify-content-between">
      <h3 class="fs-5 lead text-nowrap text-center mb-3 me-4 ">{{item.itemName}}</h3>
      <p class=" lead text-success">â‚¹ {{item.price}}</p>

      </div>
      

      <p class="card-text mt-3 text-muted">{{item.desc}}</p>
      <!-- <p class="card-text">lorem</p> -->

    </mat-card-content>
    <mat-card-actions class="mx-auto p-3">
      <button mat-button color="primary" (click)="openItem(item.itemName, item.desc)">Order now</button>
    </mat-card-actions>
</mat-card>

</div>
